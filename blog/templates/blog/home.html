{% extends 'blog/base.html' %}




{% block content %}

  <h1>Blog Home</h1>

  {% for post in posts %}
    
    <a href="#">
      <img class="post-img" src="{{ post.image.url }}" alt="{{ post.project_name }}" style="border-radius: 5px; margin: 0.8em; height: 10rem;">
    </a>
    
    <h6>
      {{ post.project_name }}
    </h6>
    
    <p>
      By {{ post.author }}, {{ post.date_posted }}
    </p>
  {% endfor %}


{% endblock content %}
