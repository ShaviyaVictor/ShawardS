<!DOCTYPE html>
<html>

  <head>

    {% if title %}
    <title>
      {{ title }}
    </title>
    {% else %}
    <title>
      Home
    </title>
    {% endif %}
    
  </head>
  <body>
    
    <h1>Blog Home</h1>

    {% for post in posts %}
      <h3>
        {{ post.title }}
      </h3>
      <p>
        By {{ post.author }}, {{ post.date_posted }}
      </p>
      <small>
        From {{ post.location }}
      </small>
    {% endfor %}

  </body>

</html>
