{% load static %}




<!DOCTYPE html>
<html>

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Importing the Bootastrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    {% if title %}
    <title>
      {{ title }}
    </title>
    {% else %}
    <title>
      ShawardS
    </title>
    {% endif %}
    
  </head>
  <body>

    
    <!-- Start of the Navbar section -->
    <header class="site-header">

      <div class="nav justify-content-center">
        <h5>
          #StopWarInUkraine
        </h5>
      </div>

      <nav class="navbar navbar-expand-md navbar-light bg-steel fixed-top border-bottom">
        <div class="container">
          <a class="navbar-brand mr-5" href="{% url 'blog-home' %}">
            Instagram-Lite
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <form class="d-flex ml-5">
              <input class="form-control me-2" type="search" placeholder="Find a photo..." aria-label="Search">
            </form>
            <div class="navbar-nav mr-auto ml-5">
              <a class="nav-item nav-link" href="{% url 'blog-home' %}">
                <i class="bi bi-house-door-fill icons ml-2"></i>
              </a>
              <a class="nav-item nav-link" href="{% url 'blog-messenger' %}">
                <i class="bi bi-messenger icons ml-2"></i>
              </a>
              <a class="nav-item nav-link" href="{% url 'post-create' %}">
                <i class="bi bi-plus-circle-fill icons ml-2"></i>
              </a>
              <a class="nav-item nav-link" href="{% url 'profile' %}">
                <i class="bi bi-person-square icons ml-2"></i>
              </a>
            </div>

            <!-- Navbar Right Side -->
            
            <div class="navbar-nav">

              

              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

              
              
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            </div>


          </div>
        </div>
      </nav>

    </header>
    <!-- End of the NavBar -->



    <!-- Start of the main section -->
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col-md-12">

          {% block content %}

          {% endblock %}

        </div>
      </div>      
    </main>    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
